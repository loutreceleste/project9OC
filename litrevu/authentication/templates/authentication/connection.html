{% extends 'base_authentication.html' %}
{% block content %}
    <h1>Connectez-vous.</h1>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Se connecter</button>
    </form>
    <p>Inscrivez-vous maintenant <a href="{% url 'inscription' %}">S'inscrire</a> </p>
{% endblock content %}
